<!DOCTYPE html>
<html>
   <head>
       <title>Let's Play Tic Tac Toe</title>
       <link rel="stylesheet" href="style.css">
       <script src=" https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
       <script src="script.js"></script>
   </head>
   <body>
    
       <div id="container">
       <header>
    
           <h1>TIC TAC TOE</h1>
           <h2>Let's Begin</h2>
       </header>
       
       <ul id="board">
           <li id="spot1">T</li>
           <li id="spot2">I</li>
           <li id="spot3">C</li>
           <li id="spot4">T</li>
           <li id="spot5">A</li>
           <li id="spot6">C</li>
           <li id="spot7">T</li>
           <li id="spot8">O</li>
           <li id="spot9">E</li>
       </ul>
       <div id="clearfix"></div>
       <footer>
           <button id="reset">reset game</button>
       </footer>
       </div>
   </body> 
</html>
